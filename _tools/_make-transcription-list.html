<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Latin char list generator</title>

<!-- creates markup for a list of Latin characters -->

<script type="text/javascript" src="../../../../uniview/u.js"></script>
<script type="text/javascript" src="../../../../uniview/descriptions.js"></script>
<script type="text/javascript">





function makeList (list) {
	console.log('list',list)
	list = list.trim()
	list = list.replace(/ +/g,' ')
	var listarray = list.split('\n')
	var out = ''
	console.log('listarray length',listarray.length)
	
	for (var i=0;i<listarray.length;i++) {
		var pair = listarray[i]
		console.log(pair)
		pair = pair.trim()
		pairarray = pair.split(' ')
		out += '<span class="t" onclick="dotrans(\''+pairarray[1]+'\')">'+pairarray[0]+'</span>\n'
		}
	return out
	}

	
</script>
<style>
p, input, #character, #inputArea  { font-size: 200%; }
</style>
</head>

<body>
<p>Add   characters here. Each line contains a key+space+result. The result may be a comma separated list.</p>
<p>&nbsp;
<textarea dir="ltr" id="inputArea" style="width: 90%; height: 200px;"></textarea></p>

<p><button type="submit" onClick="document.getElementById('output').value  = makeList(document.getElementById('inputArea').value); return false;">Create lists!</button></p>

<p>&nbsp;
<textarea id="output" style="width: 90%; height: 600px;"></textarea></p>

</body>
</html>
