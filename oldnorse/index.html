<!DOCTYPE html>
<html lang="en-gb">
<head>
<meta charset="UTF-8" />
<title>Old Norse character picker 23</title>

<link rel="stylesheet" type="text/css" href="../../shared/style/docs.css" />
<link rel="stylesheet" type="text/css" href="../shared23/style.css" />
<link rel="stylesheet" type="text/css" href="localstyle.css" />
<script src="../../shared/code/boilerplate.js"></script>
<script src="../../shared/code/character_conversion.js"></script>
<script src="../../shared/code/show_codepoints.js"></script>
<script src="../../shared/fontlists/manage.js"></script>
<script src="../../shared/code/scriptGroups.js"></script>
<script src="../../shared/code/all-names.js"></script>
<script src="defaults.js">  </script>
<script src="../shared23/code.js">  </script>
<script src="localcode.js">  </script>
<script src="../shared23/pagetemplate.js">  </script>
<script src="/scripts/linkdata/linkdb.js"></script>

<script src="localtranscription.js">  </script>
<script src="composite-names.js"></script>
<script src="/shared/fontlists/oldgermanicfonts.js"> </script>
<style id="dynamicUIFont"></style>
<style id="dynamicUIFontSize"></style>
</head>

<body class="app">
<div id="topBP"></div>
<script>document.getElementById('topBP').innerHTML = setTop(defaults.title, defaults.sample)</script>









<div id="phonemelist" style="position:relative;">
<div id="transcriptionPalette" class="transcript" style="display:none;"></div>
</div>




<div id="chardata"><span id="charname">Click on characters to create text in the box, then copy &amp; paste to your content.</span></div>



<div id="tables" dir="ltr">
  
<div class="kbdWrapper"><div dir="ltr" id="keyboard" style="display: block;"></div></div>

<div id="alphabet" class="default">

<div class="spaceline">
<span class="touch" title="Space" style="padding: 5px 140px;" dir="auto" onClick="add(' ');">SPACE</span>
<span class="touch" title="No-break space" style="padding: 5px;" dir="auto" onClick="add('\u00A0');">NBSP</span>
<span class="touch" title="Delete 1 character at end" style="padding: 5px 20px;" dir="auto" onClick="del();">DEL</span>
<span class="touch delAll" title="Delete All" style="margin-right: 20px; margin-left:20px;" dir="auto" onClick="deleteAll();">‚ùå</span>
</div>


  </div>



<section id="caseEndings" style="display:none;">
<p style="text-align: center;">Mouse over the endings just below.</p>
<div id="endings">
<span onMouseOver="highlightEndings('sma sfn sfa sfd snn sna pnn pna')" onMouseOut="blankEndings()">~</span>
<span onMouseOver="highlightEndings('smn')" onMouseOut="blankEndings()">-r</span>
<span onMouseOver="highlightEndings('smg sng')" onMouseOut="blankEndings()">-s</span>
<span onMouseOver="highlightEndings('smg pmn sfg pfn pfa')" onMouseOut="blankEndings()">-ar</span>
<span onMouseOver="highlightEndings('pmn pfn pfa')" onMouseOut="blankEndings()">-ir</span>
<span onMouseOver="highlightEndings('smd pma smn snd')" onMouseOut="blankEndings()">-i</span>
<span onMouseOver="highlightEndings('pma sma smg smd pma pmg pfg sfn png sna snn sng snd')" onMouseOut="blankEndings()">-a</span>
<span onMouseOver="highlightEndings('pfn pfa')" onMouseOut="blankEndings()">-ur</span>
<span onMouseOver="highlightEndings('pma pmg sfa sfg sfd pnn pna')" onMouseOut="blankEndings()">-u</span>
<span onMouseOver="highlightEndings('pmd pfd pnd')" onMouseOut="blankEndings()">-um</span>
<span onMouseOver="highlightEndings('pfg png')" onMouseOut="blankEndings()">-na</span>
</div>
<table><tbody>
<tr><th></th><th colspan="3">Singular</th><th colspan="3">Plural</th></tr>
<tr><th></th><th>M</th><th>F</th><th>N</th><th>M</th><th>F</th><th>N</th></tr>
<tr><th>nom.</th><td id="smn">&nbsp;</td><td id="sfn">&nbsp;</td><td id="snn">&nbsp;</td><td class="plural" id="pmn">&nbsp;</td><td class="plural" id="pfn">&nbsp;</td><td class="plural" id="pnn">&nbsp;</td></tr>
<tr><th>acc.</th><td id="sma">&nbsp;</td><td id="sfa">&nbsp;</td><td id="sna">&nbsp;</td><td class="plural" id="pma">&nbsp;</td><td class="plural" id="pfa">&nbsp;</td><td class="plural" id="pna">&nbsp;</td></tr>
<tr><th>gen.</th><td id="smg">&nbsp;</td><td id="sfg">&nbsp;</td><td id="sng">&nbsp;</td><td class="plural" id="pmg">&nbsp;</td><td class="plural" id="pfg">&nbsp;</td><td class="plural" id="png">&nbsp;</td></tr>
<tr><th>dat.</th><td id="smd">&nbsp;</td><td id="sfd">&nbsp;</td><td id="snd">&nbsp;</td><td class="plural" id="pmd">&nbsp;</td><td class="plural" id="pfd">&nbsp;</td><td class="plural" id="pnd">&nbsp;</td></tr>
</tbody></table>
</section>




 <div id="shapelist" style="display:none; text-align:center;">
 <div id="shapekeys">
</div>
</div>

<div id="extrashapes"></div>


<div id="temp"></div>


</div><!-- end of tables -->

  


<div id="bottomBP"></div>
<script>
document.getElementById('bottomBP').innerHTML = getBottom()
setUpValues()
</script>
</body>
</html>
