</head>

<body id="body" style="font-size: 80%;">
<div id="placeholder"></div>


<script>

console.log(plistByRegion)
	out = ''
	for (item in plistByRegion) {
		out += '&nbsp;&nbsp;<span style="font-size: 100%; color:brown;font-weight:bold;">'+item+'</span>&nbsp;&nbsp;'
		for (let i=0;i<plistByRegion[item].length;i++) {
			if (plistByRegion[item][i][0].includes('[')) {
				var sublistEdge = true
				out += ' '+plistByRegion[item][i][0]+' '
				}
			else if (plistByRegion[item][i][0] === ']') {
				out += '] '
				}
			else {
			 	if (i>0 && ! sublistEdge) out += '&bull; '
				out += '<a href="'+plistByRegion[item][i][1]+'">'+plistByRegion[item][i][0]+'</a> '
				sublistEdge = false
				}
			}
		out += '<br>'
		}
	document.getElementById('placeholder').innerHTML = out

</script>
</body>
