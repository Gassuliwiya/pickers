	out = ''
	for (item in plistByRegion) {
		out += '<span style="font-size: 100%; color:brown;font-weight:bold;">'+item+'</span> &nbsp;&nbsp;'
		for (let i=0;i<plistByRegion[item].length;i++) {
			out += '<a href="'+plistByRegion[item][i][1]+'">'+plistByRegion[item][i][0]+'</a> '
			if (i<plistByRegion[item].length-1) out += '&bull; '
			}
		out += '<br/>'
		}
	document.getElementById('placeholder').innerHTML = out
