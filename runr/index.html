<!DOCTYPE html>
<html lang="en-gb">
<head>
<meta charset="UTF-8" />
<title>Runic character app 26</title>

<link rel="stylesheet" href="../../shared/style/docs.css" />
<link rel="stylesheet" href="../shared26/style.css" />
<link rel="stylesheet" href="localstyle.css" />

<script src="defaults.js">  </script>
<script src="/shared/fontdb/db.js"> </script>
<script src="../../shared/scriptdb/runic.js">  </script>

<script src="../../shared/code/boilerplate.js"></script>
<script src="../../shared/code/character_conversion.js"></script>
<script src="../../shared/code/show_codepoints.js"></script>
<script src="../../shared/fontlists/manage.js"></script>
<script src="../../shared/code/scriptGroups.js"></script>
<script src="../../shared/code/all-names.js"></script>
<script src="../shared26/setup.js">  </script>
<script src="../shared26/code.js">  </script>
<script src="../shared26/latinregister.js">  </script>
<script src="localcode.js">  </script>
<script src="../shared26/pagetemplate.js">  </script>
<script src="/scripts/linkdata/linkdb.js"></script>
<script src="localtranscription.js">  </script>

<style id="dynamicUIFont"></style>
<style id="dynamicUIFontSize"></style>
</head>

<body class="app">
<div id="topBP"></div>
<script>document.getElementById('topBP').innerHTML = setTop(defaults.title, defaults.sample)</script>









<div id="chardata"><span id="charname">Type assist (T) is on.</span></div>


<div id="sideMenu"></div>
<script>document.getElementById('sideMenu').innerHTML = setSideMenu()</script>



<div id="phonemelist" style="position:relative;">
<div id="transcriptionPalette" class="transcript" style="display:none;"></div>
</div>



<div id="tables" dir="ltr">
  
<div class="kbdWrapper"><div dir="ltr" id="keyboard" style="display: block;"></div></div>

<div id="alphabet" class="default">

<div class="spaceline">
<span class="touch" title="Space" style="padding: 5px 140px;" dir="auto" onClick="add(' ');">SPACE</span>
<span class="touch" title="Zero-width space" style="padding: 5px;" dir="auto" onClick="add('\u200B');">ZWSP</span>
<span class="touch" title="Right-left override" style="padding: 5px;" dir="auto" onClick="add('\u202E');">RLO</span>
<span class="touch" title="PDF" style="padding: 5px;" dir="auto" onClick="add('\u202C');">PDF</span>
<span class="touch" title="Zero-width joiner" style="padding: 5px;" dir="auto" onClick="add('\u200D');">ZWJ</span>
<span class="touch" title="Delete 1 character at end" style="padding: 5px 20px;" dir="auto" onClick="del();">DEL</span>
<span class="touch delAll" title="Delete All" style="margin-right: 20px; margin-left:20px;" dir="auto" onClick="deleteAll();">‚ùå</span>
</div>


<div id="keyboardSwitch">
<span id="elder" class="touch" dir="auto" onClick="if (! this.classList.contains('shifted')) {makeKeyboard(elderkbd, keyboardLCGuide);  this.classList.add('shifted'); unshiftAll('medieval younger anglosaxon latink')} ">Elder</span>

<span id="younger" class="touch shifted" dir="auto" onClick="if (! this.classList.contains('shifted')) {makeKeyboard(keyboarddef, keyboardLCGuide);  this.classList.add('shifted'); unshiftAll('medieval elder anglosaxon latink')} ">Younger</span>

<span id="medieval" class="touch" dir="auto" onClick="if (! this.classList.contains('shifted')) {makeKeyboard(medievalkbd, keyboardLCGuide);  this.classList.add('shifted'); unshiftAll('younger elder anglosaxon latink')} ">Medieval</span>

<span id="anglosaxon" class="touch" dir="auto" onClick="if (! this.classList.contains('shifted')) {makeKeyboard(anglosaxonkbd, keyboardLCGuide);  this.classList.add('shifted'); unshiftAll('younger elder medieval latink')} ">Anglo-saxon</span>

<span id="latink" class="touch" dir="auto" onClick="if (! this.classList.contains('shifted')) {makeKeyboard(latinkbd, keyboardLCGuide);  this.classList.add('shifted'); unshiftAll('younger elder medieval anglosaxon')} ">Latin</span>
</div>
</div>




 <div id="shapelist" style="display:none; text-align:center;">
 <div id="shapekeys">
</div>
</div>

<div id="extrashapes"></div>


<div id="temp"></div>


</div><!-- end of tables -->

  


<div id="bottomBP"></div>
<script>
document.getElementById('bottomBP').innerHTML = getBottom()
setUpValues()
</script>
</body>
</html>
